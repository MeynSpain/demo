<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--Шапка-->
<header th:insert="blocks/header :: header"></header>
<!--/Шапка-->

<!--Основное тело-->
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control">
        <br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control">
        <br>
        <textarea name="full_text" placeholder="Введите текст статьи" rows="20"  class="form-control"></textarea>
        <br>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>

</div>
<!--/Основное тело-->

<!--Подвал-->
<footer th:insert="blocks/footer :: footer"></footer>
<!--/Подвал-->
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<!--Шапка-->
<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <!--  Смотрим данные поста-->
    <div th:each="element : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"></h3>
        <p th:text="${element.fullText}"></p>
        <p class="text-end">
            <b>Просмотров: </b> <span th:text="${element.views}"/>
        </p>
        <a th:href="'/post/' + ${element.id} + '/edit' " class="btn btn-primary">Редактировать</a>
        <form th:action="'/post/' + ${element.id} + '/remove'" method="post">
            <button class="btn btn-danger" type="submit">Удалить</button>
        </form>

    </div>
</div>


<!--Подвал-->
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
